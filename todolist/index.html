<html>

<head>
    <title>JavaScript to do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>

</header>

<main>
        <section class="title"><h1>To-Do und Einkaufsliste</h1><p class="names">by Marvin und Felix</p></section>
        <p>Doppelklick auf ein Objekt um es als "Complete" zu markieren.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button">Clear Completed</button>
            <button id="empty-button">Empty List</button>
            <button id="save-button">Save List</button>
        </div>
</main>

<footer>

</footer>

    <script src="script.js"></script>
</body>

</html>
